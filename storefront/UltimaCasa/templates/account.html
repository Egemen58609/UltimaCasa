{% extends "header_koper.html" %} 
<!DOCTYPE html>
<html lang="en">
{% block content %} 
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .verwijderen {
            color: blue;
            
            
        }

        input[type=text] {
            width: 300px;
        }

        input[type=email] {
            width: 300px;
        }

        input[type=password] {
            width: 300px;
        }
    </style>
</head>
<body>
    <br>
    <div class="row offset-5"> 
<h1>Mijn account</h1>
</div>

<form action="" method="post">
    {% csrf_token %}

    <label for="name"><h5>gebruikersnaam:</h5></label></div>
    <div class="row offset-5">
        {{form.username}}</div>
    <br>
    
    <div class="row offset-5">
        <label for="name"><h5>email:</h5></label></div>
        <div class="row offset-5">
            {{form.email}} </div>
        <br>

    <!-- <div class="row offset-5">
        <label for="name"><h5>wachtwoord:</h5></label></div>
        <div class="row offset-5">
            {{form.password}} </div>  -->
<br>
    <div class="row offset-5">
        <input type="submit" value="Wijzigen">
    </div>
<br>
    <div class="row offset-5">
        <input type="submit" class="verwijderen" value="Account verwijderen">
    </div>

</form>


</body>
</html>
{% endblock %}
